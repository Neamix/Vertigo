extend type Query {
    priviledges: [Priviledge!]! @field(resolver:"PriviledgeQuery@getPriviledges") @guard
    priviledge(id: ID @eq): Priviledge @find @guard
}

# Types
type Priviledge {
    parent: String,
    name: String,
    id: ID,
    parent_id: ID,
    children: [Priviledge!]! @hasMany(relation:"children")
}